{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Ttle %} {% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static "img/safe-security.ico" %}" type="image/ico">

    <!-- Stylesheets -->

    <!-- All used plugins -->
    <link rel="stylesheet" type="text/css" href="{% static "css/plugins.min.css" %}">

    <!-- Custom main style -->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.min.css" %}">

    <!-- Responsive -->
    <link rel="stylesheet" type="text/css" href="{% static "css/responsive.min.css" %}">

    <!-- My CSS File   -->
    <link rel="stylesheet" type="text/css" href="{% static "css/my.min.css" %}">
    {# MDB Block #}
    {% block mbb-css %}{% endblock %}
</head>
<body>    
    <div>
        {% block login-content %}
        {% endblock %}

        {% block Register %}
        {% endblock %}
        <!-- end container -->
    </div>
    <!-- end page -->

<!-- All used plugins -->
<script src="{% static "js/plugins.min.js" %}"></script>

<!-- Custom main js -->
<script src="{% static "js/main.min.js" %}"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
{% block mbd-js %}{% endblock %}
</body>
</html>

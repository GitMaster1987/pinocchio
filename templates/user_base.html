{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Ttle %} {% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static "img/safe-security.ico" %}" type="image/ico">

    <!-- Stylesheets -->

    <!-- All used plugins -->
    <link rel="stylesheet" type="text/css" href="{% static "css/plugins.min.css" %}">

    <!-- Custom main style -->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.min.css" %}">

    <!-- Responsive -->
    <link rel="stylesheet" type="text/css" href="{% static "css/responsive.min.css" %}">

    <!-- My CSS File   -->
    <link rel="stylesheet" type="text/css" href="{% static "css/my.min.css" %}">
    {# MDB Block #}
    {% block mbb-css %}{% endblock %}
    {% block validate-scripts %}{% endblock %}
</head>
<body>    
    <div>
        {% block login-content %}
        {% endblock %}

        {% block Register %}
        {% endblock %}
        <!-- end container -->
    </div>
    <!-- end page -->

<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
{% block mbd-js %}{% endblock %}
<script>
    $("#id_phone_number").click(function(){
        $(this).setCursorPosition(3);
      }).mask("+7 (999) 999-99-99");
    //$("#id_phone_number").mask("+7 (999) 999-99-99");
</script> 
</body>
</html>
